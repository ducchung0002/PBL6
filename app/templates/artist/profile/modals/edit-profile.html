{#Edit profile#}
<link rel="stylesheet" href="/static/css/user-edit-profile.css">
<div class="modal fade" id="artist-edit-popup" tabindex="-1" aria-labelledby="editPopupLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin-top: 15px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPopupLabel">Chỉnh sửa hồ sơ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <form id="update-artist-profile" onsubmit="updateProfile(event)" class="profile-edit-form">
                        <input type="hidden" id="update-artist-id" name="id" value="{{ artist.id|string }}">
                        <div class="avatar-container">
                            <div class="avatar-wrapper">
                                <img src="{{ artist.avatar_url|replace('/upload/', '/upload/w_150,h_150,c_fill/') if artist.avatar_url else url_for('static', filename='image/default_avatar.svg') }}" alt="Artist Avatar" id="artist-avatar">
                            </div>
                            <label for="update-artist-avatar" class="upload-icon">
                                <input type="file" id="update-artist-avatar" accept="image/*" style="display: none;">
                                <i class="fa fa-pencil"></i>
                            </label>
                        </div>
                        <div class="content-container mb-3 d-flex align-items-center">
                            <label for="update-artist-name" class="form-label">Tên</label>
                            <input type="text" class="form-control flex-grow-1" id="update-artist-name" name="name" value="{{ artist.name }}">
                        </div>
                        <div class="content-container mb-3 d-flex align-items-center">
                            <label for="update-artist-nickname" class="form-label">Biệt danh</label>
                            {% if artist.nickname %}
                                <input type="text" class="form-control flex-grow-1" id="update-artist-nickname" name="name" value="{{ artist.nickname }}">
                            {% else %}
                                <input type="text" class="form-control flex-grow-1" id="update-artist-nickname" name="nickname" placeholder="Đặt biệt danh">
                            {% endif %}
                        </div>
                        <div class="content-container mb-3 d-flex align-items-center">
                            <label for="update-artist-username" class="form-label">Tên người dùng</label>
                            <input type="text" class="form-control flex-grow-1" id="update-artist-username" name="username" value="{{ artist.username }}" readonly>
                        </div>
                        <div class="content-container mb-3 d-flex align-items-center">
                            <label for="update-artist-bio" class="form-label">Tiểu sử</label>
                            {% if artist.bio %}
                                <textarea class="form-control flex-grow-1" id="update-artist-bio" name="bio" rows="3" maxlength="255" placeholder="Tiểu sử">{{ artist.bio }}</textarea>
                            {% else %}
                                <textarea class="form-control flex-grow-1" id="update-artist-bio" name="bio" rows="3" maxlength="255" placeholder="Tiểu sử"></textarea>
                            {% endif %}
                        </div>
                        <div class="content-container mb-3 d-flex align-items-center">
                            <label for="update-artist-email" class="form-label">Email</label>
                            <input type="email" class="form-control flex-grow-1" id="update-artist-email" name="email" value="{{ artist.email }}" readonly>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="update-artist-dob" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control flex-grow-1" id="update-artist-dob" name="dob" value="{{ artist.dob }}">
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-success text-white">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/util/validator.js"></script>
<script src="/static/js/artist/profile/update.js"></script>
