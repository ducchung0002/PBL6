<!-- Edit Modal -->
<div class="modal fade" id="edit-popup" tabindex="-1" aria-labelledby="editPopupLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPopupLabel">Chỉnh sửa thể loại</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-genre-form" onsubmit="updateGenre(event)">
                    <input type="hidden" id="update-genre-id">
                    <div class="mb-3">
                        <label for="genre-name" class="form-label">Tên thể loại</label>
                        <input type="text" class="form-control" id="update-genre-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="genre-description" class="form-label">Mô tả thể loại</label>
                        <input type="text" class="form-control" id="update-genre-description" name="description" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/admin/genre/update.js') }}"></script>
