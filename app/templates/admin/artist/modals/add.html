<!-- Add Modal -->
<div class="modal fade" id="add-popup" tabindex="-1" aria-labelledby="addPopupLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPopupLabel">Thêm ca sĩ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-artist-form" onsubmit="addArtist(event)">
                    <input type="hidden" id="artist-id" name="id">
                    <div class="mb-3">
                        <label for="artist-name" class="form-label">Tên ca sĩ</label>
                        <input type="text" class="form-control" id="artist-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="artist-username" class="form-label">Tên người dùng</label>
                        <input type="text" class="form-control" id="artist-username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="artist-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="artist-email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="artist-password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="artist-password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="artist-dob" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="artist-dob" name="dob" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-success">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/admin/artist/add.js"></script>
