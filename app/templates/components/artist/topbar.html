<div class="d-flex align-items-center">
    <button onclick="toggleSidebar()" id="sidebarToggle" class="btn btn-link me-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </button>
    <a href="/artist/index" class="btn btn-danger">YOURTUBE</a>
</div>
<div class="d-flex align-items-center justify-content-center flex-grow-1 max-w-xl">
    <div class="position-relative" style="width: 500px;"> <!-- Set a fixed width -->
        <input type="text" placeholder="Search..."
               class="form-control pr-5"
               id="search_bar">
        <button class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-secondary">
            <img src="/static/svg/search.svg" alt="Like" width="16" height="16">
        </button>
    </div>
    <div class="ms-2">
        <button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;"
                onclick="voice()">
            <img src="/static/svg/voice.svg" alt="Like" width="16" height="16">
        </button>
    </div>
</div>


<div class="d-flex justify-content-end align-items-center">
    {% if session['user'] %}
        <div class="dropdown">
            <button id="dropdownButton" class="btn btn-link d-flex align-items-center text-decoration-none"
                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="topbar-username" class="me-2">{{ session['user'].name }}</span>
                <img src="{{ session['user'].avatar_url }}" alt="User Avatar"
                     class="rounded-circle" width="32" height="32">
            </button>
            <ul id="dropdownMenu" class="dropdown-menu dropdown-menu-end d-block d-none">
                <li><a class="dropdown-item" href="{{ url_for('artist.profile.get_profile', artist_id=session['user']['id']|string) }}">Xem hồ sơ</a></li>
                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Đăng xuất</a></li>
            </ul>
        </div>
    {% else %}
        <button id="login-button" data-bs-toggle="modal" data-bs-target="#login-popup"
                class="btn btn-primary me-3" type="button">
            Login
        </button>
    {% endif %}
</div>

<script src="/static/js/topbar.js"></script>
